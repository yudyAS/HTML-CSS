<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando carga e Imagens:</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!--
    src = Source(Origem)
    alt = Alternative(Alternativa)
    -->
    <img src="Html5-200.png" alt="Logo-HTML5">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="img/css-200.webp" alt="Logo-CSS3">

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo-JavaScript">
    <!--
    URL = Link único que indentifica itens na internet.
    -->
</body>
</html>
