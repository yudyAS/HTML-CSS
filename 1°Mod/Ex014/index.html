<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Ex006/miranha.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Img/foto-m.png" type="image/png">
        <img src="Img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--  <audio src="midia/Illusions-anno-domini-beats.mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls loop>
        <!--A ordem importa, ele ira testar de cima para baixo-->
        <source src="midia/Illusions-anno-domini-beats.mp3" type="audio/mpeg">

        <p>Infelizmente seu navegador não consegue reproduzir áudios. Clique <a href="midia/Illusions-anno-domini-beats.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>
    
</body>
</html>
